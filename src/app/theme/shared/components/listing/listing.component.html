
    <table class="table table-dark">
      <thead>
      <tr>
        <th *ngFor="let column of columns ">{{column}}</th>
      </tr>
      </thead>
      <tbody>
     
      <tr *ngFor="let item of items ">
          <td *ngFor="let key of keys">{{item[key]}}</td>
        </tr>
      <tr *ngIf="!items">
        <td colspan="6">
           No Data Found
        </td>
      </tr>
      </tbody>
    </table>
