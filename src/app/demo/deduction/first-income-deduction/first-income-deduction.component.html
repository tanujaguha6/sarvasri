<div class="row">
    <div class="col-xl-12">
      <!-- <app-card cardTitle="First Purchase Income Deduction" forModal="modal"  blockClass="table-border-style" (openModal)="showModal()"> -->
        
        <div class="table-responsive mb-3">
          <app-listing [items] = "items" [keys]="keys" [columns]="columns" [grand_total_income]="grand_total_income" [grand_net_amount]="grand_net_amount" [grand_deduct_amount]="grand_deduct_amount"></app-listing>
          <app-search-modal *ngIf="showModals" 
                  (closeModal)="hideModals($event)" 
                  (sendSearchData)="getSearchData($event)"
                  title="First Purchase Income Deduction"
                  [date]="date"></app-search-modal>
        </div>
        <ngb-pagination *ngIf="total>0" [pageSize]="perpage" [maxSize]="5" [boundaryLinks]="true" [collectionSize]="total" [(page)]="defaultPage" (pageChange)="onPageChange($event)" aria-label="Default pagination"></ngb-pagination>

      <!-- </app-card> -->
    </div>
  </div>
