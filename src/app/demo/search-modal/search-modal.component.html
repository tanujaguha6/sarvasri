<app-ui-modal #modalDefault (hideModal)="closeModals()">
<div class="app-modal-header">
    <h5 class="modal-title">{{title}}</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="modalDefault.hide()"><span aria-hidden="true">&times;</span></button>
  </div>
  <!-- <form class="form-horizontal" action="income-first-purchase-view.php" method="POST"> -->
  <div class="app-modal-body">
      <div class="modal-body">
            <div class="box-body" [formGroup]="searchForm">
              <div class="form-group row" *ngIf="incometype">
                <label for="income_type" class="col-lg-4 control-label">Income Type</label>
                <div class="col-lg-8">
                  <select name="income_type"  formControlName="income_type" class="form-control select2 select2-hidden-accessible" style="width:100%" tabindex="-1" aria-hidden="true">
                      <option value="" selected="">ALL</option>
                      <option *ngFor="let incomeTypeItem of incomeTypeItems" [value]="incomeTypeItem.value">
                      {{incomeTypeItem.name}}</option>
                      
                  </select>
                </div>
             </div>
                
              <div class="form-group row" *ngIf="date">
                    <label for="date_range" class="col-lg-4 control-label">Date</label>
                    <div class="col-lg-8">
                        <div class="input-group">
                            <input
                               #myRangeInput
                              class="form-control" 
                              placeholder="mm/dd/yyyy - mm/dd/yyyy"
                              name="dp" 
                              [(ngModel)]="model"
                              formControlName="date" 
                              ngbDatepicker 
                              [dayTemplate]="t"
                              [autoClose]="false"
                              [displayMonths]="2"
                              [maxDate]="maxDate"
                              [minDate]="minDate"
                              #d="ngbDatepicker">
                      
                              <ng-template #t let-date="date" let-focused="focused">
                                  <span class="custom-day"
                                      [class.range]="isFrom(date) || isTo(date) || isInside(date) || isHovered(date)"
                                      [class.faded]="isHovered(date) || isInside(date)"
                                      (click)="onDateSelection(date)"
                                      (mouseenter)="hoveredDate = date"
                                      (mouseleave)="hoveredDate = null"
                                      >
                                  {{ date.day }}
                                  </span>
                              </ng-template>
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"> click
                              </button>
                            </div>
                          </div>
                      <!-- <input type="datetime-local" name="date_range" value="" class="form-control pull-right" id="reservation"> -->
                    </div>
                    <div class="col-sm-1">
                      <div class="icheckbox_minimal-blue" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="checkbox" name="use_date_range" class="minimal" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div>
                  </div>
                </div>
                
                
                <div class="form-group row" *ngIf="status">
                    <label for="date_range" class="col-lg-4 control-label">Status</label>
                    <div class="col-lg-8">
                        <select name="status"  formControlName="status" class="form-control select2 select2-hidden-accessible" style="width:100%" tabindex="-1" aria-hidden="true">
                            <option *ngFor="let statusItem of statusItems" [value]="statusItem.value">
                                {{statusItem.name}}</option>
                        </select>
                      </div>
                </div>
                <div class="form-group row" *ngIf="member">
                    <label for="mem_code" class="col-lg-4 control-label">Member</label>
                    <div class="col-lg-8">
                        <input type="text" formControlName="mem_code" name="mem_code" class="form-control" id="introducer" placeholder="Enter Member Code" maxlength="10" onkeyup="this.value=this.value.toUpperCase();" value="">
                    </div>
                </div>
                
                <div class="form-group row" *ngIf="upliner">

                    </div>
                </div>
                <div class="form-group row" *ngIf="side">

                </div>
