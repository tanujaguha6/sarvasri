<div class="row">
    <div class="col-xl-12">
      <!-- <app-card cardTitle="Payout Report" forModal="modal"  blockClass="table-border-style" (openModal)="showModal()"> -->
        <button style="padding: 3px 14px;float: right;margin-top: -42px;" type="button" class="btn btn-primary" (click)="showModal()">Search</button>
        
        <div class="table-responsive">
          <app-listing [items] = "items" [keys]="keys" [columns]="columns"></app-listing>
          <app-search-modal *ngIf="showModals" 
                  (closeModal)="hideModals($event)" 
                  (sendSearchData)="getSearchData($event)"
                  [title]="title"  
                  [date]="date" 
                   ></app-search-modal>
        </div>
        <ngb-pagination [pageSize]="perpage" [maxSize]="5" [boundaryLinks]="true" [collectionSize]="total" [(page)]="defaultPage" (pageChange)="onPageChange($event)" aria-label="Default pagination"></ngb-pagination>

      <!-- </app-card> -->
    </div>
  </div>
